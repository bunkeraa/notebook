<!DOCTYPE html>
<html>
<body>
<script>
  var obj = { 
    userid: "" ,
    firstName: "",
    familyName: ""
  };

  function addPerson(obj){
    console.log(obj);
    for (var i in obj) {
      if (obj.hasOwnProperty(i)) {
        document.write(i+':'+obj[i]+"<br>");
      }
    }
  }

  Mary = new Object();
  Mary.userid = 3 ;
  Mary.firstName = "Jeremy" ;
  Mary.familyName = "Lin";

  addPerson(Mary);

</script>
</body>
